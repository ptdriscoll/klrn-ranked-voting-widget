<div id="csd-voting-app">
  <div id="voting-ui">
    <p class="instructions">
      Drag to rank artists &ndash; top choice gets 16 points
    </p>
    <!-- container for ranking list -->
    <ul id="entry-list">
      <!-- entry template -->
      <template id="entry-template">
        <li class="entry-item" data-id="">
          <div class="score-badge">--</div>
          <div class="entry-name"></div>
          <span class="drag-handle">&#9776;</span>
        </li>
      </template>
    </ul>

    <form id="voting-form" method="POST">
      <input
        type="text"
        id="zip-code"
        name="zip-code"
        class="zip-input"
        pattern="[0-9]{5}"
        maxlength="5"
        autocomplete="postal-code"
        placeholder="Add your 5-digit Zip Code"
        required
      />
      <button type="submit" class="submit-button">Submit Votes</button>
    </form>
  </div>
  <!-- end voting-ui -->

  <div id="thank-you-ui">
    <div class="thank-you-message">
      <h2>Your votes are in. Thank you for participating!</h2>
    </div>
  </div>
  <!-- end thank-you-ui -->

  <div id="loading-overlay">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="loading-text">Submitting your votes &hellip;</div>
